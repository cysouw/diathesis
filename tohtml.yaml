# pandoc 'defaults'

from: markdown
to: html
output-file: docs/index.html

input-files:
- settings/LSP-copyright.md
- text/preface.md
- text/c01_introduction.md
- text/c02_structure.md
- text/c03_summaryDia.md
- text/c04_summaryEpi.md
- text/c05_case.md
- text/c06_prepositions.md
- text/c07_reflexive.md
- text/c08_preverbs.md
- text/c09_adverbials.md
- text/c10_participle.md
- text/c11_infinitive.md
- text/c12_zuInfinitive.md
- text/c13_zumInfinitive.md
- text/references.md

filters:
- filters/setdate.lua
- filters/inline-footnotes.lua
- filters/strikeout-to-smallcaps.lua
- filters/toc-css.lua
- filters/count-para.lua
- filters/pandoc-ling.lua
- filters/pandoc-crossref
- filters/crossref-adapt.lua
- citeproc

metadata-files:
- TITLEPAGE.yaml
- settings/custom-settings.yaml
- settings/LSP-css.yaml

# pandoc-native functionalities

number-sections: true
table-of-contents: true
standalone: true
self-contained: true
default-image-extension: svg
wrap: preserve
template: settings/LSP-html.template

# location of bibliography file

metadata:
  bibliography: /Users/cysouw/Documents/Bibdesk/michaellibrary.bib
  lang: en-GB # important for hyphenation
