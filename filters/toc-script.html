
<script>

  function toggleNav() {
    var b = document.querySelector("body")
    b.classList.toggle("bodysmall");
    var n = document.querySelector("nav")
    n.classList.toggle("navshown");
  }

  document.querySelector("#toc-title").addEventListener("click", function() {
    toggleNav()
  });

</script>
